<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- widget button -->
  <button id="upload_widget" class="cloudinary-button">Upload files</button>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>  

  <script type="text/javascript">  
  var myWidget = cloudinary.createUploadWidget({
    cloudName: 'sdfajjjadfsk', 
    uploadPreset: 'vf_upload'}, (error, result) => { 
      if (!error && result && result.event === "success") { 
        console.log('Done! Here is the image info: ', result.info); 
      }
    }
  )

  document.getElementById("upload_widget").addEventListener("click", function(){
      myWidget.open();
    }, false);
  </script>
  <!-- widget button -->

    <p>

    </p>
    <p>
      <label >Select your video:
      <input type="file" name="file"></label>

    </p>
    <img id="uploaded">

  <div class="words">
  </div>
  <div class="player">
     <video id="myVideo" crossorigin=”anonymous” class="viewer" src="https://res.cloudinary.com/sdfajjjadfsk/video/upload/v1613439493/unsigned/sea-turtle_fxpvqz.mp4"></video>
     <canvas class="player__video filterer"></canvas>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>

  </div>

  <div class= "filter_controls">
    <button class="filter_button" title="Red Filter" onclick="redFilter()">Red Filter</button>
    <button class="filter_button" title="Blue Filter" onclick="blueFilter()">Blue Filter</button>
    <button class="filter_button" title="Green Filter" onclick="greenFilter()">Green Filter</button>
    <button class="filter_button" title="Reset" onclick="resetFilter()">Reset</button>
  </div>

  <button id="update">Update</button>

  <!-- Change the video src -->
  <script>
    //Modify the video src-----
    document.getElementById("myVideo").src = 'https://res.cloudinary.com/sdfajjjadfsk/video/upload/v1614045868/unsigned/652333414_cp473m.mp4';
  </script>
  <!-- Change the video src -->

  <script src="javascript/scripts.js"></script>
  <script src=javascript/filter_scripts.js></script>
  <script src="javascript/speech.js"></script>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript">  
  </script>
</body>
</html>
