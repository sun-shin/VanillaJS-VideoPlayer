<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="post" enctype="multipart/form-data" onsubmit="AJAXSubmit(this); return false;">
    
      <p>
        <label for="upload_preset">Preset: <input type="text" name="upload_preset" value="vf_upload"></label>
      </p>
      <p>
        <label >Select your video:
        <input type="file" name="file"></label>
      </p>
      
      <p>
        <input type="submit" value="Submit" />
      </p>
      <img id="uploaded">
      <!-- <div id="results"></div> -->
    
  </form>
  <div class="words">
  </div>
   <div class="player">
     <video crossorigin=”anonymous” class="viewer" src="https://res.cloudinary.com/<CLOUDN_NAME>/video/upload/v1613439493/unsigned/sea-turtle_fxpvqz.mp4"></video>
     <canvas class="player__video filterer"></canvas>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>

   </div>

   <div class= "filter_controls">
    <button class="filter_button" title="Red Filter" onclick="redFilter()">Red Filter</button>
    <button class="filter_button" title="Blue Filter" onclick="blueFilter()">Blue Filter</button>
    <button class="filter_button" title="Green Filter" onclick="greenFilter()">Green Filter</button>
    <button class="filter_button" title="Reset" onclick="resetFilter()">Reset</button>
   </div>

  <script src="javascript/scripts.js"></script>
  <script src=javascript/filter_scripts.js></script>
  <script src="javascript/speech.js"></script>
  <script src="javascript/file_upload.js"></script>
</body>
</html>
